<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/solar_system_3d/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System</title>
  <script type="module" crossorigin src="/solar_system_3d/assets/index-B521-YbH.js"></script>
  <link rel="stylesheet" crossorigin href="/solar_system_3d/assets/index-BsHUEfw2.css">
</head>

<div id="loading-screen">
  <div class="loading-content">
    <div class="loading-logo">
      <div class="planet-ring"></div>
      <div class="planet-core"></div>
    </div>
    <div class="loading-title">探索宇宙中...</div>
    <div class="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <div id="loading-status">正在啟動推進系統...</div>
  </div>
</div>

<div id="app"></div>

<div id="controls">
  <div class="control-top-row">
    <button id="slow" title="Slower (Hold for Auto)">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6L9 12L19 18V6Z" />
      </svg>
    </button>
    <div id="speed-display">0.1x</div>
    <button id="fast" title="Faster (Hold for Auto)">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 18L16 12L6 6V18Z" />
      </svg>
    </button>
    <button id="pause" title="Pause/Play">
      <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z" />
      </svg>
    </button>
    <div class="divider"></div>
    <button id="reset-to-sun" title="Reset to Sun (快速回航)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
      </svg>
    </button>
    <button id="menu-toggle" title="Settings (圖層)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>

  <!-- Search UI -->
  <div id="search-container">
    <div class="search-input-wrapper">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" id="planet-search" placeholder="搜尋天體" autocomplete="off">
      <button id="clear-search" class="hidden">&times;</button>
    </div>
    <div id="search-results" class="hidden"></div>
  </div>
</div>

<!-- System Selector Menu (快速切換恆星系) -->
<div id="system-menu" class="hidden">
  <div class="menu-label">選擇恆星系</div>
  <div class="system-menu-item active" data-id="solar">
    <div class="system-icon">☀️</div>
    <div class="system-info">
      <div class="system-name">太陽系</div>
      <div class="system-status">當前所在</div>
    </div>
  </div>
  <div class="system-menu-item" data-id="alpha-centauri">
    <div class="system-icon">✨</div>
    <div class="system-info">
      <div class="system-name">半人馬座 α</div>
      <div class="system-status">距離 4.37 光年</div>
    </div>
  </div>
</div>

<div id="version-tag">v3.4.8</div>

<!-- Sub-menu moved to body root to avoid any parent clipping -->
<div id="sub-menu" class="hidden">
  <div class="menu-label">顯示比例</div>
  <div class="menu-row">
    <button id="mode-artistic" class="active">
      <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
        <path d="M2 2l7.5 1.5"></path>
        <path d="M14.5 3.5l7.5 1.5"></path>
      </svg>
      <span>藝術模式</span>
    </button>
    <button id="mode-real">
      <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="4"></circle>
        <line x1="12" y1="2" x2="12" y2="4"></line>
        <line x1="12" y1="20" x2="12" y2="22"></line>
        <line x1="2" y1="12" x2="4" y2="12"></line>
        <line x1="20" y1="12" x2="22" y2="12"></line>
      </svg>
      <span>實際比例</span>
    </button>
  </div>

  <div class="divider-horizontal"></div>

  <div class="menu-label">顯示軌道</div>

  <div class="orbit-controls-grid">
    <!-- Row 1: Primary Bodies -->
    <button id="toggle-manmade-orbit" class="menu-item orbit-btn" data-color="manmade" title="顯示人造物體軌道">人造物體</button>
    <button id="toggle-planet-orbit" class="menu-item orbit-btn active" data-color="planet" title="顯示行星軌道">行星</button>
    <button id="toggle-sat-orbit" class="menu-item orbit-btn" data-color="satellite" title="顯示天然衛星軌道">天然衛星</button>

    <!-- Row 2: Small Bodies -->
    <button id="toggle-dwarf-orbit" class="menu-item orbit-btn" data-color="dwarf" title="顯示矮行星軌道">矮行星</button>
    <button id="toggle-candidate-orbit" class="menu-item orbit-btn" data-color="candidate"
      title="顯示候選天體軌道">候選天體</button>
    <button id="toggle-asteroid-orbit" class="menu-item orbit-btn" data-color="asteroid"
      title="顯示主要小行星軌道">主要小行星</button>

    <!-- Row 3: Far / Deep Objects (New Layout) -->
    <button id="toggle-comet-orbit" class="menu-item orbit-btn" data-color="comet" title="顯示彗星軌道">彗星</button>
    <button id="toggle-interstellar-orbit" class="menu-item orbit-btn" data-color="interstellar"
      title="顯示星際天體軌道">星際天體</button>
    <button id="toggle-star-orbit" class="menu-item orbit-btn active" data-color="star" title="顯示鄰近恆星軌道">鄰近恆星</button>

    <!-- Row 4: Belt Structures (New Layout) -->
    <button id="toggle-belt" class="menu-item orbit-btn active" data-color="belt" title="顯示小行星帶">行星帶</button>
    <button id="toggle-kuiper" class="menu-item orbit-btn active" data-color="kuiper" title="顯示柯伊伯帶">柯伊伯帶</button>
    <button id="toggle-oort" class="menu-item orbit-btn active" data-color="oort" title="顯示歐特雲">歐特雲</button>
  </div>

</div>

<div id="info-panel" class="hidden">
  <div class="info-header">
    <div id="reset-view" title="重置視角">
      <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="3" />
        <path d="M12 2v4M12 18v4M2 12h4M18 12h4" />
      </svg>
    </div>
    <button id="close-info">&times;</button>
  </div>
  <div id="info-scroll-container">
    <h2 id="info-title">天體名稱</h2>
    <p id="info-description">天體介紹描述...</p>
    <div id="info-details"></div>
  </div>
</div>



</body>

</html>
