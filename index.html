<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/solar_system_3d/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System</title>
  <script type="module" crossorigin src="/solar_system_3d/assets/index-C8qW-7Nm.js"></script>
  <link rel="stylesheet" crossorigin href="/solar_system_3d/assets/index-BDZvt1g6.css">
</head>

<body>
  <div id="controls">
    <button id="slow" title="減速">
      <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
        <path d="M11 17l-5-5 5-5M18 17l-5-5 5-5" />
      </svg>
    </button>
    <button id="reset" title="正常速度">
      <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
        <circle cx="12" cy="12" r="10" />
        <path d="M12 8v8M8 12h8" />
      </svg>
    </button>
    <button id="fast" title="加速">
      <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
        <path d="M13 17l5-5-5-5M6 17l5-5-5-5" />
      </svg>
    </button>
    <button id="pause" title="暫停/繼續">
      <span id="pause-icon">
        <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" stroke-width="3" fill="none">
          <path d="M9 18V8M15 18V8" />
        </svg>
      </span>
    </button>
    <div id="speed-display">1.0x</div>
    <div class="divider"></div>

    <div id="menu-container">
      <button id="menu-toggle" title="更多設定">
        <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" stroke-width="2.5" fill="none">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <div id="sub-menu" class="hidden">
        <div class="menu-label">顯示比例</div>
        <div class="menu-row">
          <button id="mode-artistic" class="active" title="藝術比例">
            <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            <span>藝術模式</span>
          </button>
          <button id="mode-real" title="真實比例">
            <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
              <circle cx="12" cy="12" r="10"></circle>
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93"></path>
            </svg>
            <span>真實比例</span>
          </button>
        </div>

        <div class="divider-horizontal"></div>

        <div class="menu-label">視覺選項</div>
        <button id="toggle-orbits" class="menu-item active" title="顯示軌道">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
            <circle cx="12" cy="12" r="9"></circle>
            <path d="M12 3v18M3 12h18"></path>
          </svg>
          <span>顯示軌道線</span>
        </button>

        <button id="toggle-pilot" class="menu-item" title="進入駕駛模式">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M12 22V12"></path>
            <path d="M22 7l-10 5-10-5"></path>
          </svg>
          <span>艦艇駕駛模式</span>
        </button>
      </div>
    </div>
  </div>

  <div id="info-panel" class="hidden">
    <div id="reset-view" title="重置視角">
      <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="3" />
        <path d="M12 2v4M12 18v4M2 12h4M18 12h4" />
      </svg>
    </div>
    <button id="close-info">×</button>
    <div id="info-scroll-container">
      <h2 id="info-title">天體名稱</h2>
      <p id="info-description">天體介紹描述...</p>
      <div id="info-details"></div>
    </div>
  </div>

  <!-- Flight Control HUD (Hidden by default) -->
  <div id="flight-hud" class="hidden">
    <div id="joystick-container">
      <div id="joystick-base">
        <div id="joystick-stick"></div>
      </div>
    </div>
    <div id="throttle-controls">
      <button id="thrust-up">THRUST</button>
      <div class="hud-label">飛行控制 (WASD / 空白鍵)</div>
    </div>
  </div>

  <div id="app"></div>
  <div id="version-tag">Build: 2026.01.01.1700 v1.5.1</div>
</body>

</html>
